{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h1 class="mt-4">Update Record</h1>
  <div class="card mt-4">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-secondary">Update Record</button>
        <a href="{% url 'home' %}" class="btn btn-secondary ml-2">Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
